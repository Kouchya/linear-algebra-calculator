<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>线性代数计算器</title>

    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- 主要工作界面 -->
        <div class="col-md-8 mainboard">
          <h3 class="chinese-topic">线性代数计算器</h3>
          <h3 class="english-topic">Linear Algebra Calculator</h3>
          <table class="table table-bordered matrix" id="matrix">
            <tr>
              <td>
                <input class="input-block-level" type="text" value="0">
              </td>
              <td>
                <input class="input-block-level" type="text" value="0">
              </td>
            </tr>
            <tr>
              <td>
                <input class="input-block-level" type="text" value="0">
              </td>
              <td>
                <input class="input-block-level" type="text" value="0">
              </td>
            </tr>
          </table>
        </div>
        
        <div class="col-md-4 sidebar">
          <!-- 侧边栏 -->
          <form class="form row-input">
            <label for="matrixHeight">行</label>
            <input type="text" class="form-control" value="2" id="row">
          </form>

          <form class="form col-input">
            <label for="matrixWidth">列</label>
            <input type="text" class="form-control" value="2" id="col">
          </form>

          <form class="form-inline update-matrix-button">
            <button type="button" class="btn btn-default" id="resize-btn">更新行列数</button>
          </form>

          <form class="form-inline calculate-buttons">
            <button type="button" class="btn btn-default" id="det-calc-btn">行列式</button>
          </form>

          <input type="text" class="form-control output" id="output" readonly>

          <form class="form-inline variable-operate">
            <button type="button" class="btn btn-success save-button" id="save-btn">存入变量</button>
            <button type="button" class="btn btn-danger load-button" id="load-btn">取出变量</button>
          </form>

          <form class="form variable-name">
            <input type="text" class="form-control varname-input" value="A" id="variable">
          </form>

          <p id="save-hint" class="save-hint"></p>
        </div>
      </div>
    </div>

    <div class="modal fade" id="errorAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">啊！发生了一些奇怪的事情……</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="error-msg"></div>  <!-- 错误信息 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">那好吧</button>
          </div>
        </div>
      </div>
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="components/jquery.slim.min.js"></script>
    <script src="components/popper.min.js"></script>
    <script src="components/bootstrap.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
